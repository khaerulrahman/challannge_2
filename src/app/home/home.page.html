<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Galeri Stripping</ion-card-title>
      </ion-card-header>

        <p>Cara mudah untuk membeli stiker motor sesuai keinginan.</p>

    <ion-list lines="none">

      </ion-list-header>
      <ion-item href="http://localhost:8100/login">
        <ion-icon slot="start" color="medium" name="log-in"></ion-icon>

      </ion-item>
